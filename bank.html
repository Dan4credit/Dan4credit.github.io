<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Halaman-Pinjaman</title>
    <style>
        /* Gaya dasar untuk tampilan */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Latar belakang gambar dengan penyesuaian */
        .background {
            background-image: url('bank.jpg'); /* Ganti URL ini dengan gambar latar belakang Anda */
            background-size: cover;
            background-position: center;
            position: relative;
            height: 100%;
        }

        /* Gaya untuk navigasi di bagian bawah */
        .nav {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Latar belakang transparan untuk nav */
            display: flex;
            justify-content: space-around;
            padding: 3px 0;
        }

        /* Gaya untuk ikon di dalam nav */
        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        /* Gaya untuk ikon */
        .nav a img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }

        /* Animasi hover untuk ikon */
        .nav a:hover {
            transform: scale(1.1); /* Memperbesar sedikit saat di-hover */
        }
    </style>
</head>
<body>
    <!-- Container latar belakang -->
    <div class="background">
        </div>
    </div>
</body>
</html>
