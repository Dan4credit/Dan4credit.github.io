    <title>Dana-Amanah</title>
    <style>
        /* Popup pertama */
        #popup1 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
        }

        #popup1 img {
            width: 100%;
            max-width: 250px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Popup pertama -->
    <div id="popup1">
        <img src="https://raw.githubusercontent.com/Dan4credit/Dan4credit.github.io/refs/heads/main/1730010513673-removebg-preview.png" alt="Popup Image 1">
    </div>

    <script>
        window.onload = function() {
            // Tampilkan popup pertama
            var popup1 = document.getElementById('popup1');

            popup1.style.display = 'block';

            // Setelah 2 detik, sembunyikan popup pertama dan arahkan ke halaman baru
            setTimeout(function() {
                popup1.style.display = 'none';
                window.location.href = 'patok.html';
            }, 2000);
        };
    </script>
</body>
