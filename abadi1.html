<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<title>Rek Pembayaran</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0ffff;
   margin-top:-20px;
  }

  .container {
    background-color: #ffffff;
    padding: 20px;
    width: 340px;
    margin: 20px auto;
    position: relative;
  }
  
  .logo {
    width: 50px; /* Ukuran logo */
    height: auto;
    margin-bottom: 20px;
  }
  
  .transfer-info {
    font-size: 14px;
    color: #000;
    margin-bottom: 20px;
    border-radius:3px;
  }

  .proof {
    background-color: #f0ffff;
    border: 2px solid #008000;
    padding: 20px;
    position: relative;
    border-radius:20px;
  }

  .proof-logo {
    width: 50px;
    height: auto;
    position: absolute;
    top: 37px;
    left: 88%;
    transform: translate(-50%, -50%);
  
  }
</style>
</head>
<body>
<div class="container">
  <img class="logo" src="mudah1.jpg" alt="Logo">
  <div class="transfer-info">
    <p><strong>Jumlah:</strong> Rp. 500.000</p>
    <p><strong>Siklus Pinjaman (Hari):</strong> 7 Hari</p>
    <p><strong>Pembayaran Kembali :</strong> Rp.500.000</p>
    <p><strong>Dalam Pengembalian :</strong> Belum Lunas</p>
  </div>
  <div class="proof">
    <img class="proof-logo" src="bri.png" alt="Logo">
    <p>Rekening Pembayaran Anda</p>
    <p> BANK RAKYAT INDONESIA</p>
    <p>No REK 105082310984003</p>
    <p>Atas Nama NUR DESI SUSANTI</p>
  </div>
</div>
</body>
</html>
