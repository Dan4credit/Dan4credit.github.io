<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #0d0d0d;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 360px;
    background-color: #1a1a1a;
    border-radius: 8px;
    padding: 20px;
    margin-top:-77%;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.logo img {
    width: 40px;
}

.phone-number {
    font-size: 15px;
    
}

.menu {
    display: flex;
    flex-direction: column;
}

.menu-item {
    background-color: #333;
    color: #fff;
    padding: 15px;
    border-radius: 5px;
    display: flex;
    align-items: center;
    text-decoration: none;
    margin-bottom: 15px;
    transition: background-color 0.3s ease;
}

.menu-item:hover {
    background-color: #555;
}

.menu-icon img {
    width: 24px;
    height: 24px;
    margin-right: 15px;
}

.menu-item span {
    font-size: 16px;
}

        .nav {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Latar belakang transparan untuk nav */
            display: flex;
            justify-content: space-around;
            padding: 3px 0;
        }

        /* Gaya untuk ikon di dalam nav */
        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        /* Gaya untuk ikon */
        .nav a img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }

        /* Animasi hover untuk ikon */
        .nav a:hover {
            transform: scale(1.1); /* Memperbesar sedikit saat di-hover */
        }
        
        .gambar {
      width: 100%;
      margin-bottom: 0px;
    }

    .gambar img {
      width: 100%;
      object-fit: cover;
      margin-bottom: 0px;
    }

</style>
